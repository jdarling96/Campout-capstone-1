<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Campout</title>
  
  <link rel="stylesheet" href="/static/stylesheets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.6.0.js" 
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
  crossorigin="anonymous"></script>

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
<link href='https://css.gg/search.css' rel='stylesheet'>

</head>


<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand ms-4 " href="/">
                    <img src="/static/images/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="logo">
                    <span>Campout</span>
                    </a>
           
                    <ul class="navbar-nav">
                <li class="nav-item active ">
                    <a class="nav-link" href="/search">
                        <span>Search</span></a>
                </li>
                <li>
                    <a id="about" class="nav-link" href="/about">
                        <span>About</span>
                    </a>
                </li>
            
            </ul>
            <div class="navbar-nav ms-auto">
                <div class="btn-toolbar">
                    {% if not g.user %}
                    <button onclick="window.location.href='/login'" type="button" class="btn btn-outline-info btn-sm px-5" style='margin-right:16px'>Login</button>
                    <button onclick="window.location.href='/register'" type="button" class="btn btn-info btn-sm px-5" style='margin-right:80px'>Register</button>
                    {% else %}
                    <div class="btn-toolbar me-5">
                    <button onclick="window.location.href='/dashboard'" type="button" class="btn btn-info btn-sm px-4" style='margin-right: 10%;'>Dashboard</button>
                    </div>
                    {% endif %}
                </div>
    </nav>
    <div class="flash-msg">
        <div class="d-flex flex-row justify-content-center mt-0">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
      </div>

    {% block content %}
    {% endblock %}

    
<script src="/static/app.js"></script>
</body>
</html>
