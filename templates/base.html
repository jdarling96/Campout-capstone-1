<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Campout</title>

    <link rel="stylesheet" href="/static/stylesheets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" />
    <link href="https://css.gg/search.css" rel="stylesheet" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand ms-2" href="/">
          <img
            src="/static/images/favicon.ico"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="logo"
          />
          <span>Campout</span>
        </a>
        <button
          class="navbar-toggler btn btn-info btn-md me-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="collapse" id="navbarToggleExternalContent" style="width: 100%">
      <div class="bg-dark p-4 pb-1 pt-1">
        {% if not g.user %}
        <button
          onclick="window.location.href='/login'"
          type="button"
          class="btn btn-outline-warning btn-sm mb-2"
        >
          Login
        </button>
        <br />
        <button
          onclick="window.location.href='/register'"
          type="button"
          class="btn btn-outline-warning btn-sm mb-2"
        >
          Register
        </button>
        {% else %}
         <br />
        <button
          onclick="window.location.href='/user/account/'"
          type="button"
          class="btn btn-outline-warning btn-sm mb-2"
        >
          Account
        </button>
        <br />
        <button
          onclick="window.location.href='/logout'"
          type="button"
          class="btn btn-outline-warning btn-sm mb-2"
        >
          Logout
        </button>
        {% endif %}
        <br />
        <button
          onclick="window.location.href='/search'"
          type="button"
          class="btn btn-outline-warning btn-sm mb-2"
        >
          Search
        </button>
        <br />
        <button
          onclick="window.location.href='/about'"
          type="button"
          class="btn btn-outline-warning btn-sm mb-2"
        >
          About
        </button>
      </div>
    </div>
    
    <div class="flash-msg">
      <div class="d-flex flex-row justify-content-center mt-0">
        {% for category, message in get_flashed_messages(with_categories=True)
        %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    </div>

    {% block content %} {% endblock %}

    <script src="/static/app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8cb147227a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
