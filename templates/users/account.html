<div id="save-data-container" class="d-flex flex-column">
    <div class="container p-3 mt-5" style="background-color: rgb(127, 132, 135, 0.5); border-radius: 5px;">
        <div class="row mb-2">
            <div class="col-md-8">
                <h2 style="color: white;">{{g.user.username}}'s Saved Sites</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3>A {{g.user.state_id}} Camper</h3>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <button id="edit-user" type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/user/account/{{g.user.id}}/edit'">Edit</button>
            </div>
        </div>
        <div class="row mb-4 mt-5">
            <div class="col-md-8">
                <p class="h4" style="color: white;">Below is a list of all of your saved sites. Click the button for a list of recommend sites based on your list!</p>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <button id="saved-sites" type="button" class="btn btn-outline-info btn-lg btn-block">Saved</button>
            </div>
            <div class="col">
                <button id="recommend-sites" type="button" class="btn btn-outline-warning btn-lg btn-block">Recommend</button>
            </div>
        </div>
    </div>
    <div id="save-recommend-container" class="d-flex flex-column">
    <div id="saved-campsites-container" class="container p-3 mt-5 mb-2" style="background-color: rgba(255, 255, 255, 0.5); border-radius: 5px; display: none;">
    </div>
    <div id="recommend-campsites-container" class="container p-3 mt-5 mb-2" style="background-color: rgba(255, 255, 255, 0.5); border-radius: 5px; display: none;">
    </div>
</div>
</div>


{% endblock %}
